{{title}}
<!--Centriamo la mappa alle nostre coordinate-->
<google-map *ngIf="bottone" [center]="center">  
  <!--Mettiamo un marker alle nostre coordinate-->
  <map-marker *ngFor="let m of markers" [position]="{'lat':m.lat,'lng':m.lng}" [label]="label" [title]="title" [options]="markerOptions">
  </map-marker>
</google-map>
<button (click)="click()" >visualizza tane</button>
<button (click)="pikachu()" >pikapika</button>
